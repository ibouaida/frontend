apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: argocd
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/ibouaida/frontend.git
        targetRevision: HEAD
        path: manifests
    
    destination:
        server: https://kubernetes.default.svc
        namespace: ml-project
    syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
            selfHeal: true
            prune: true
 